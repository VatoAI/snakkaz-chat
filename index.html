<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/snakkaz-logo.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/snakkaz-icon-192.png" />
  <link rel="manifest" href="/manifest.json" />
  <!-- Content Security Policy for å beskytte mot XSS -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co/ https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.gpteng.co; img-src 'self' data: https://*.supabase.in https://*.supabase.co blob:; font-src 'self'; media-src 'self' blob:; worker-src 'self' blob:">
  <title>SnakkaZ Hub</title>
  <!-- Cloudflare Web Analytics -->
  <script defer>
    // Feilhåndtering for Cloudflare Analytics
    try {
      const cfScript = document.createElement('script');
      cfScript.defer = true;
      cfScript.src = 'https://static.cloudflareinsights.com/beacon.min.js';
      cfScript.setAttribute('data-cf-beacon', '{"token": "your-token-here"}');
      cfScript.onerror = function () {
        console.log('Cloudflare Analytics kunne ikke lastes, men det påvirker ikke nettsidens funksjonalitet');
      };
      document.body.appendChild(cfScript);
    } catch (e) {
      console.log('Cloudflare Analytics kunne ikke initialiseres');
    }
  </script>
  <!-- End Cloudflare Web Analytics -->
</head>

<body>
  <div id="root"></div>
  <!-- Add Lovable required script before the main app script -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
