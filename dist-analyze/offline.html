<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Snakkaz</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body, html {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      padding: 0 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #94a3b8;
      margin: 0 0 24px;
    }
    .retry-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-button:hover {
      background-color: #2563eb;
    }
    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/snakkaz-logo.png" alt="Snakkaz Logo" class="logo">
    
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    
    <h1>Du er offline</h1>
    <p>Det ser ut til at du ikke har internettforbindelse akkurat nå. Snakkaz-appen krever internettilkobling for å sende og motta meldinger.</p>
    <p>Noen funksjoner kan fortsatt være tilgjengelige i offline-modus, men for full funksjonalitet trenger du en aktiv internettforbindelse.</p>
    <button class="retry-button" onclick="window.location.reload()">Prøv igjen</button>
  </div>

  <script>
    // Sjekk om brukeren er tilbake online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
